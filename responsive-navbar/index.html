<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Responsive Navbar</title>
		<!-- font awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- google font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<!-- css -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<nav class="navbar">
			<div class="navbar__logo">
				<a href="/">logo</a>
			</div>
			<ul class="navbar__links">
				<li><a href="/" class="navbar__link">home</a></li>
				<li><a href="/" class="navbar__link">about</a></li>
				<li><a href="/" class="navbar__link">projects</a></li>
				<li><a href="/" class="navbar__link">contact</a></li>
			</ul>
			<div class="navbar__mobile">
				<div class="toggle-btn">
					<i class="fa-solid fa-bars"></i>
				</div>
				<div class="navbar__mobile__overlay">
					<div class="toggle-btn">
						<i class="fa-solid fa-xmark close-btn"></i>
					</div>
					<ul class="navbar__mobile__links">
						<li><a href="/" class="navbar__mobile__link">home</a></li>
						<li><a href="/" class="navbar__mobile__link">about</a></li>
						<li><a href="/" class="navbar__mobile__link">projects</a></li>
						<li><a href="/" class="navbar__mobile__link">contact</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<script src="app.js"></script>
	</body>
</html>
